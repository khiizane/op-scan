            width: 80%; height: 60px; border: 2px solid #f39c12;

        input[type=range] { width: 60%; accent-color: #f39c12; }

        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center; 
        }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; border: 2px solid #f39c12; }
        input[type=text] { 
            width: 80%; padding: 15px; font-size: 20px; text-transform: uppercase; 
            text-align: center; border-radius: 10px; border: 1px solid #f39c12; 
            background: black; color: white; margin-bottom: 20px; 
        }
    </style>
</head>

        // Lancer la cam√©ra avec support Zoom/Flash
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } })
            .then(s => {
                video.srcObject = s;
                track = s.getVideoTracks()[0];
                
                // V√©rifier si le zoom est support√©
                const capabilities = track.getCapabilities();
                if (capabilities.zoom) {
                    zoomRange.min = capabilities.zoom.min;
                    zoomRange.max = capabilities.zoom.max;
                    zoomRange.step = capabilities.zoom.step;
                } else {
                    zoomRange.disabled = true;
                }
            });

        // Fonction Zoom
        zoomRange.oninput = () => {
            if (track) {
                track.applyConstraints({ advanced: [{ zoom: zoomRange.value }] });
            }
        };

        // Fonction Flash
        flashBtn.onclick = async () => {
            if (track) {
                const settings = track.getSettings();
                const currentTorch = settings.torch || false;
                try {
                    await track.applyConstraints({ advanced: [{ torch: !currentTorch }] });
                } catch (e) {
                    alert("Le flash n'est pas disponible sur ce navigateur.");
                }
            }
        };
