<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner - Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; }
        .header { padding: 10px; background: #1a1a1a; border-bottom: 2px solid #f39c12; display: flex; justify-content: space-between; align-items: center; }
        
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; overflow: hidden; }
        video { width: 100%; height: auto; display: block; }
        #focus-zone { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); width: 75%; height: 55px; border: 2px solid #f39c12; border-radius: 5px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; z-index: 5; }

        .ui-panel { padding: 15px; background: #1a1a1a; border-radius: 20px 20px 0 0; margin-top: -10px; position: relative; z-index: 10; }
        button { cursor: pointer; font-weight: bold; border: none; border-radius: 12px; transition: 0.2s; margin-bottom: 10px; }
        #scanBtn { padding: 18px; font-size: 18px; background: #f39c12; color: #000; width: 95%; }
        #manualBtn { padding: 12px; font-size: 14px; background: #333; color: #f39c12; border: 1px solid #f39c12; width: 70%; }

        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; overflow-y: auto; }
        .modal-box { background: #222; padding: 20px; border-radius: 15px; border: 2px solid #f39c12; width: 90%; max-width: 400px; margin: 20px; }
        
        #card-image { width: 150px; height: auto; border-radius: 10px; margin-bottom: 15px; border: 1px solid #444; }
        .card-details { text-align: left; font-size: 14px; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 15px; line-height: 1.6; }
        .card-details b { color: #f39c12; }

        input[type="text"] { width: 85%; padding: 15px; margin: 15px 0; border-radius: 10px; border: 1px solid #f39c12; background: #000; color: white; text-align: center; font-size: 20px; }
        .btn-group { display: flex; gap: 10px; }
        .btn-ok { background: #2ecc71; flex: 1; padding: 15px; border-radius: 10px; color: white; }
        .btn-no { background: #e74c3c; flex: 1; padding: 15px; border-radius: 10px; color: white; }
        #status { font-size: 13px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <span style="color:#f39c12; font-weight: bold;">OPCG SCAN V4</span>
        <button id="flashBtn" style="background:#333; color:#f39c12; border:1px solid #f39c12; border-radius:5px; padding:5px 10px;">üî¶ FLASH</button>
    </div>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="ui-panel">
        <div style="margin-bottom: 10px;">
            <label style="font-size:10px">ZOOM</label>
            <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1" style="width: 60%; accent-color: #f39c12;">
        </div>
        <button id="scanBtn">üì∏ SCANNER LE CODE</button>
        <button id="manualBtn">‚å®Ô∏è SAISIE MANUELLE</button>
        <p id="status">Pr√™t √† scanner</p>
    </div>

    <div id="modalConfirm" class="modal">
        <div class="modal-box">
            <h3 id="confirmTitle" style="color:#f39c12; margin-top:0;">V√©rification...</h3>
            <img id="card-image" src="" alt="Image de la carte">
            <div id="confirmDetails" class="card-details">Chargement des infos...</div>
            <div class="btn-group">
                <button class="btn-ok" id="btnConfirmOk">AJOUTER AU DOC</button>
                <button class="btn-no" onclick="closeModals()">ANNULER</button>
            </div>
        </div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3 style="color:#f39c12">Entrer le code</h3>
            <p style="font-size: 11px; color: #888;">Format : OP05-060 ou ST01-001</p>
            <input type="text" id="manualInput" placeholder="EX: OP01-001">
            <div class="btn-group">
                <button class="btn-ok" id="btnManualSearch">RECHERCHER</button>
                <button class="btn-no" onclick="closeModals()">FERMER</button>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const zoomRange = document.getElementById('zoomRange');
        const flashBtn = document.getElementById('flashBtn');
        const scanBtn = document.getElementById('scanBtn');
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let track = null;
        let currentCard = {};

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdhkk831p1QmeLsTSQoXaXrKAvms-K0toW33UMp_6WGHkgRworeKghHgkpzJYsvdOr/exec";

        // Initialisation Cam√©ra
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } })
        .then(stream => { video.srcObject = stream; track = stream.getVideoTracks()[0]; })
        .catch(() => status.innerText = "Erreur Cam√©ra.");

        // Zoom & Flash
        zoomRange.oninput = () => { if (track) track.applyConstraints({ advanced: [{ zoom: zoomRange.value }] }); };
        flashBtn.onclick = async () => { if (track) { const settings = track.getSettings(); await track.applyConstraints({ advanced: [{ torch: !settings.torch }] }); flashBtn.style.background = !settings.torch ? "#333" : "#f39c12"; } };

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

        // --- LA LOGIQUE DE RECHERCHE AM√âLIOR√âE ---
        async function searchCard(cardId) {
            // Nettoyage automatique du format pour l'API
            cardId = cardId.toUpperCase().trim();
            if (!cardId.includes('-') && cardId.length > 4) {
                cardId = cardId.slice(0, 4) + '-' + cardId.slice(4);
            }

            status.innerText = "Recherche : " + cardId;
            document.getElementById('modalConfirm').style.display = "flex";
            document.getElementById('confirmDetails').innerText = "Recherche en cours...";
            document.getElementById('card-image').style.display = "none";

            try {
                // Utilisation d'une API de secours si la premi√®re √©choue
                const response = await fetch(`https://api.onepiece-cardgame.dev/cards/${cardId}`);
                if (!response.ok) throw new Error("Non trouv√©");
                const data = await response.json();

                currentCard = {
                    id: cardId,
                    nom: data.name || "Inconnu",
                    rarete: data.rarity || "N/A",
                    couleur: data.color || "N/A",
                    type: data.type || "N/A",
                    image: data.image_url || `https://limitlesstcg.s3.amazonaws.com/one-piece/${cardId.split('-')[0]}/${cardId}.png`
                };

                document.getElementById('confirmTitle').innerText = "Carte Identifi√©e !";
                document.getElementById('card-image').src = currentCard.image;
                document.getElementById('card-image').style.display = "inline-block";
                document.getElementById('confirmDetails').innerHTML = `
                    <b>Nom:</b> ${currentCard.nom}<br>
                    <b>Raret√©:</b> ${currentCard.rarete}<br>
                    <b>Couleur:</b> ${currentCard.couleur}<br>
                    <b>Type:</b> ${currentCard.type}
                `;
            } catch (e) {
                document.getElementById('confirmTitle').innerText = "Erreur";
                document.getElementById('confirmDetails').innerHTML = "La carte <b>" + cardId + "</b> n'existe pas ou l'API est hors-ligne.<br><br>V√©rifiez le format (ex: OP01-001).";
                document.getElementById('btnConfirmOk').style.display = "none";
            }
        }

        // Action Scan
        scanBtn.onclick = async () => {
            scanBtn.disabled = true;
            const scale = video.videoWidth / video.clientWidth;
            const w = 350 * scale; const h = 70 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight * 0.6) - (h / 2);
            canvas.width = w; canvas.height = h;
            ctx.filter = 'grayscale(1) contrast(2)';
            ctx.drawImage(video, x, y, w, h, 0, 0, w, h);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let cleaned = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP");
                const match = cleaned.match(/[A-Z]{1,2}\d{2}-\d{3}/);
                if (match) {
                    await searchCard(match[0]);
                } else {
                    status.innerText = "Code non d√©tect√©. Utilisez le mode manuel.";
                }
            } catch (e) { status.innerText = "Erreur OCR."; }
            scanBtn.disabled = false;
        };

        // Action Manuelle
        document.getElementById('manualBtn').onclick = () => { document.getElementById('modalManual').style.display = "flex"; };
        document.getElementById('btnManualSearch').onclick = () => {
            const input = document.getElementById('manualInput').value;
            if (input) { closeModals(); searchCard(input); }
        };

        // Envoi Sheets
        document.getElementById('btnConfirmOk').onclick = async () => {
            closeModals();
            status.innerText = "Ajout au Google Sheets...";
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(currentCard)});
            status.innerText = "Enregistr√© : " + currentCard.nom;
        };
    </script>
</body>
</html>
