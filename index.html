<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner v5.1 - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding-bottom: 50px; }
        .header { background:#f39c12; color:black; padding:10px; font-weight:bold; display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }
        
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; }
        video { width: 100%; display: block; }
        #focus-zone { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 50px; border: 2px solid #f39c12; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; }
        
        .panel { padding: 15px; background: #1a1a1a; }
        button { padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 5px; width: 90%; transition: 0.3s; }
        .btn-scan { background: #f39c12; color: #000; font-size: 18px; }
        .btn-manual { background: #333; color: #f39c12; border: 1px solid #f39c12; width: 60% !important; }

        /* Modales */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 20px; border-radius: 15px; width: 85%; max-width: 400px; border: 1px solid #f39c12; }
        
        #card-preview-img { width: 180px; margin: 10px 0; border-radius: 10px; display: none; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .details { text-align: left; background: #111; padding: 10px; border-radius: 5px; font-size: 14px; margin: 10px 0; border-left: 3px solid #f39c12; }
        
        input { width: 80%; padding: 15px; font-size: 20px; text-transform: uppercase; text-align: center; border-radius: 10px; border: 1px solid #f39c12; background: #000; color: white; }
        .btn-confirm { background: #2ecc71; color: white; width: 45% !important; }
        .btn-cancel { background: #e74c3c; color: white; width: 45% !important; }
        
        /* Styles de raret√© dynamique */
        .rare-sr { box-shadow: 0 0 15px #f1c40f; border-color: #f1c40f; }
        .rare-sec { box-shadow: 0 0 20px #9b59b6; border-color: #9b59b6; }
    </style>
</head>
<body>

    <div class="header">
        <span>OPCG COLLECTOR</span>
        <button id="flashBtn" style="width:auto; padding:5px 10px; margin:0; font-size:12px; background:#333; color:#f39c12; border:1px solid #f39c12;">üî¶ FLASH</button>
    </div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="panel">
        <button class="btn-scan" id="scanBtn">üì∏ SCANNER LA CARTE</button>
        <button class="btn-manual" onclick="openManual()">‚å®Ô∏è SAISIE MANUELLE</button>
        <p id="status" style="color:#aaa; font-size:12px; margin-top:10px;">Pr√™t √† l'emploi</p>
    </div>

    <div id="modalConfirm" class="modal">
        <div class="modal-box" id="modalBox">
            <h3 id="m-title" style="margin:0">R√©sultat</h3>
            <img id="card-preview-img" src="">
            <div id="m-details" class="details"></div>
            <div style="display:flex; justify-content: space-around; width: 100%;">
                <button class="btn-confirm" id="saveBtn">AJOUTER</button>
                <button class="btn-cancel" onclick="closeModal()">ANNULER</button>
            </div>
        </div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3>Code de la carte</h3>
            <p style="font-size:12px; color:#888;">Format: OP01-001</p>
            <input type="text" id="manualInput" placeholder="OP01-001">
            <button class="btn-scan" style="margin-top:20px;" onclick="processManual()">CHERCHER</button>
            <button class="btn-cancel" style="background:#555; width:90%;" onclick="closeModal()">RETOUR</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // TON URL INT√âGR√âE ICI
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdhkk831p1QmeLsVAQoXaXrKAvms-K0toW33UMp_6WGHkgRworeKghHgkpzJYsvdOr/exec";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        let currentCard = {};
        let track = null;

        // Cam√©ra
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
            video.srcObject = s;
            track = s.getVideoTracks()[0];
        });

        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function openManual() { document.getElementById('modalManual').style.display = 'flex'; }

        // Flash
        document.getElementById('flashBtn').onclick = async () => {
            if (track) {
                const settings = track.getSettings();
                await track.applyConstraints({ advanced: [{ torch: !settings.torch }] });
            }
        };

        // Recherche et Fetching
        async function fetchCardInfo(id) {
            id = id.toUpperCase().trim().replace(/ /g, '');
            // Correction format auto
            if(!id.includes('-') && id.length > 4) id = id.slice(0,4) + '-' + id.slice(4);

            status.innerText = "Recherche : " + id;
            const modalBox = document.getElementById('modalBox');
            modalBox.className = "modal-box"; // Reset classes
            document.getElementById('modalConfirm').style.display = 'flex';
            document.getElementById('m-title').innerText = "V√©rification...";
            document.getElementById('m-details').innerText = "Connexion API...";
            
            const backupImg = `https://limitlesstcg.s3.amazonaws.com/one-piece/${id.split('-')[0]}/${id}.png`;
            const imgEl = document.getElementById('card-preview-img');
            imgEl.src = backupImg;
            imgEl.style.display = 'inline-block';

            try {
                const res = await fetch(`https://api.onepiece-cardgame.dev/cards/${id}`);
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                currentCard = {
                    id: id,
                    nom: data.name || "Inconnu",
                    rarete: data.rarity || "-",
                    couleur: data.color || "-",
                    type: data.type || "-",
                    image: backupImg
                };

                // Effet visuel si carte rare
                if(currentCard.rarete.includes("SR")) modalBox.classList.add("rare-sr");
                if(currentCard.rarete.includes("SEC")) modalBox.classList.add("rare-sec");

            } catch (e) {
                currentCard = { id: id, nom: "Inconnu (API Off)", rarete: "-", couleur: "-", type: "-", image: backupImg };
            }

            document.getElementById('m-title').innerText = "Carte trouv√©e";
            document.getElementById('m-details').innerHTML = `
                <b>ID:</b> ${currentCard.id}<br>
                <b>Nom:</b> ${currentCard.nom}<br>
                <b>Raret√©:</b> ${currentCard.rarete}
            `;
        }

        // Action Scan
        document.getElementById('scanBtn').onclick = async () => {
            status.innerText = "Analyse OCR...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let clean = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP");
                let match = clean.match(/[A-Z]{1,2}\d{2}-\d{3}/);
                if(match) await fetchCardInfo(match[0]);
                else status.innerText = "Code non d√©tect√©. R√©essayez ou utilisez le clavier.";
            } catch(e) { status.innerText = "Erreur OCR."; }
        };

        function processManual() {
            const val = document.getElementById('manualInput').value;
            if(val) { closeModal(); fetchCardInfo(val); }
        }

        // Envoi Sheets
        document.getElementById('saveBtn').onclick = async () => {
            closeModal();
            status.innerText = "Enregistrement...";
            try {
                await fetch(GOOGLE_SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify(currentCard) 
                });
                status.innerText = "Carte " + currentCard.id + " ajout√©e !";
            } catch(e) {
                status.innerText = "Erreur lors de l'envoi.";
            }
        };
    </script>
</body>
</html>
