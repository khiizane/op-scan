<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner - Hybride</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; }
        .header { padding: 10px; background: #1a1a1a; border-bottom: 2px solid #f39c12; display: flex; justify-content: space-between; align-items: center; }
        
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; overflow: hidden; }
        video { width: 100%; height: auto; display: block; }
        
        #focus-zone { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            width: 75%; height: 55px; border: 2px solid #f39c12; border-radius: 5px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; z-index: 5;
        }

        .ui-panel { padding: 15px; background: #1a1a1a; }
        .controls-row { display: flex; align-items: center; justify-content: space-around; margin-bottom: 15px; }
        
        button { cursor: pointer; font-weight: bold; border: none; border-radius: 12px; transition: 0.2s; }
        #scanBtn { padding: 18px; font-size: 18px; background: #f39c12; color: #000; width: 90%; margin-bottom: 10px; }
        #manualBtn { padding: 10px; font-size: 14px; background: #333; color: #f39c12; border: 1px solid #f39c12; width: 60%; }

        #debug-canvas-container { border: 1px solid #555; background: #000; width: 150px; height: 40px; }
        #canvas { width: 100%; height: 100%; object-fit: contain; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; border: 2px solid #f39c12; width: 85%; max-width: 400px; }
        
        input[type="text"] { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #f39c12; background: #000; color: white; text-align: center; font-size: 18px; text-transform: uppercase; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-ok { background: #2ecc71; flex: 1; padding: 15px; border-radius: 10px; color: white; }
        .btn-no { background: #e74c3c; flex: 1; padding: 15px; border-radius: 10px; color: white; }
        #status { font-size: 13px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <span style="color:#f39c12; font-weight: bold;">OPCG SCAN HYBRIDE</span>
        <button id="flashBtn" style="background:#333; color:#f39c12; border:1px solid #f39c12; border-radius:5px; padding:5px 10px;">üî¶ FLASH</button>
    </div>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="ui-panel">
        <div class="controls-row">
            <div>
                <label style="font-size:10px">ZOOM</label><br>
                <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1">
            </div>
            <div id="debug-canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        
        <button id="scanBtn">ANALYSER PAR CAM√âRA</button>
        <button id="manualBtn">‚å®Ô∏è SAISIE MANUELLE</button>
        <p id="status">Pr√™t</p>
    </div>

    <div id="modalConfirm" class="modal">
        <div class="modal-box">
            <h3 style="color:#f39c12">Confirmer la carte</h3>
            <p id="confirmInfo">Chargement...</p>
            <div class="btn-group">
                <button class="btn-ok" id="btnConfirmOk">AJOUTER</button>
                <button class="btn-no" onclick="closeModals()">ANNULER</button>
            </div>
        </div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3 style="color:#f39c12">Entrer le code</h3>
            <p style="font-size: 12px; color: #888;">Format : OP01-001</p>
            <input type="text" id="manualInput" placeholder="EX: OP05-060">
            <div class="btn-group">
                <button class="btn-ok" id="btnManualOk">CHERCHER</button>
                <button class="btn-no" onclick="closeModals()">FERMER</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const zoomRange = document.getElementById('zoomRange');
        const flashBtn = document.getElementById('flashBtn');
        const scanBtn = document.getElementById('scanBtn');
        const manualBtn = document.getElementById('manualBtn');
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let track = null;
        let currentCard = { id: "", nom: "" };

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybiv9k2Xy0Hh3RxqiyY7bE0SlR4uIN1hMuPTWwVYZ9ybv3ztJQoVRPqBPKdvaE0usG/exec";

        // Initialisation Cam√©ra
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } })
        .then(stream => {
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
        });

        // Flash & Zoom
        flashBtn.onclick = async () => { if (track) { const cap = track.getCapabilities(); if (cap.torch) { const torchOn = !track.getSettings().torch; track.applyConstraints({ advanced: [{ torch: torchOn }] }); flashBtn.style.background = torchOn ? "#f39c12" : "#333"; } } };
        zoomRange.oninput = () => { if (track) track.applyConstraints({ advanced: [{ zoom: zoomRange.value }] }); };

        // --- FONCTIONS LOGIQUE ---

        function closeModals() {
            document.getElementById('modalConfirm').style.display = "none";
            document.getElementById('modalManual').style.display = "none";
        }

        // Remplace la fonction fetchAndConfirm dans ton code HTML par celle-ci :

async function fetchAndConfirm(cardId) {
    status.innerText = "Recherche des d√©tails sur le web...";
    try {
        // On interroge la base de donn√©es internationale
        const res = await fetch(`https://api.onepiece-cardgame.dev/cards/${cardId}`);
        const data = await res.json();

        if (data && data.name) {
            // On pr√©pare l'objet complet avec les infos r√©cup√©r√©es
            currentCard = {
                id: cardId,
                nom: data.name,
                rarete: data.rarity || "N/A",
                couleur: data.color || "N/A",
                type: data.type || "N/A"
            };

            // Affichage d√©taill√© dans la fen√™tre de confirmation
            document.getElementById('confirmInfo').innerHTML = `
                <div style="text-align:left; font-size:14px; background:#333; padding:10px; border-radius:8px;">
                    <b style="color:#f39c12">Nom :</b> ${currentCard.nom}<br>
                    <b style="color:#f39c12">Raret√© :</b> ${currentCard.rarete}<br>
                    <b style="color:#f39c12">Couleur :</b> ${currentCard.couleur}<br>
                    <b style="color:#f39c12">Type :</b> ${currentCard.type}
                </div>
            `;
            document.getElementById('modalConfirm').style.display = "flex";
        } else {
            alert("Carte introuvable. V√©rifiez le code.");
        }
    } catch (e) {
        console.error(e);
        alert("Erreur lors de la r√©cup√©ration des donn√©es internet.");
    }
}
        }

        // Action Scan
        scanBtn.onclick = async () => {
            scanBtn.disabled = true;
            const scale = video.videoWidth / video.clientWidth;
            const w = 350 * scale; const h = 80 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight * 0.6) - (h / 2);
            canvas.width = w; canvas.height = h;
            ctx.filter = 'grayscale(1) contrast(2.5)';
            ctx.drawImage(video, x, y, w, h, 0, 0, w, h);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let cleaned = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP");
                const match = cleaned.match(/[A-Z]{1,2}\d{2}-\d{3}/);
                if (match) await fetchAndConfirm(match[0]);
                else status.innerText = "Non d√©tect√©. R√©essaie ou tape √† la main.";
            } catch (e) { status.innerText = "Erreur OCR."; }
            scanBtn.disabled = false;
        };

        // Action Manuelle
        manualBtn.onclick = () => { document.getElementById('modalManual').style.display = "flex"; };
        
        document.getElementById('btnManualOk').onclick = async () => {
            const input = document.getElementById('manualInput').value.toUpperCase().trim();
            if (/[A-Z]{1,2}\d{2}-\d{3}/.test(input)) {
                closeModals();
                await fetchAndConfirm(input);
            } else {
                alert("Format invalide (ex: OP01-001)");
            }
        };

        // Envoi final au Google Sheets
        document.getElementById('btnConfirmOk').onclick = async () => {
            closeModals();
            status.innerText = "Envoi au tableau...";
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(currentCard)});
            status.innerText = "Ajout√© : " + currentCard.nom;
        };
    </script>
</body>
</html>
