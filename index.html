<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner - Debug Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; }
        .header { padding: 10px; background: #1a1a1a; border-bottom: 2px solid #f39c12; display: flex; justify-content: space-between; align-items: center; }
        
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; overflow: hidden; }
        video { width: 100%; height: auto; display: block; }
        
        /* Guide de vis√©e (Rectangle Jaune) */
        #focus-zone { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            width: 70%; height: 50px; border: 2px solid #f39c12; border-radius: 5px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.4); pointer-events: none; z-index: 5;
        }

        /* Vignette de Debug : ce que l'IA voit */
        #debug-canvas-container { margin: 10px auto; border: 1px solid #555; background: #000; width: 200px; }
        #debug-label { font-size: 10px; color: #f39c12; text-transform: uppercase; }

        .ui-panel { padding: 15px; background: #1a1a1a; }
        .controls-row { display: flex; align-items: center; justify-content: space-around; margin-bottom: 15px; }
        
        button#scanBtn { 
            padding: 18px; font-size: 18px; cursor: pointer; border-radius: 12px; 
            border: none; background: #f39c12; color: #000; font-weight: bold; width: 90%;
        }

        #status { font-size: 13px; color: #aaa; margin-top: 10px; }

        /* Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; border: 2px solid #f39c12; width: 80%; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-ok { background: #2ecc71; flex: 1; padding: 15px; border-radius: 10px; border: none; color: white; font-weight: bold; }
        .btn-no { background: #e74c3c; flex: 1; padding: 15px; border-radius: 10px; border: none; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <span style="color:#f39c12; font-weight: bold;">OPCG SCAN v3</span>
        <button id="flashBtn" style="background:#333; color:#f39c12; border:1px solid #f39c12; border-radius:5px; padding:5px 10px;">üî¶ FLASH</button>
    </div>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="ui-panel">
        <div class="controls-row">
            <div>
                <label style="font-size:12px">ZOOM</label><br>
                <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1">
            </div>
            <div id="debug-canvas-container">
                <div id="debug-label">Vue de l'IA (Aper√ßu)</div>
                <canvas id="canvas"></canvas> </div>
        </div>
        
        <button id="scanBtn">ANALYSER LA ZONE</button>
        <p id="status">Pr√™t</p>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h3 style="margin-top:0; color:#f39c12">Carte trouv√©e</h3>
            <p id="modalInfo">Chargement...</p>
            <div class="btn-group">
                <button class="btn-ok" id="confirmBtn">CONFIRMER</button>
                <button class="btn-no" id="cancelBtn">ANNULER</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const zoomRange = document.getElementById('zoomRange');
        const flashBtn = document.getElementById('flashBtn');
        const scanBtn = document.getElementById('scanBtn');
        const status = document.getElementById('status');
        const modal = document.getElementById('modal');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let track = null;
        let flashOn = false;
        let currentCard = { id: "", nom: "" };

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybiv9k2Xy0Hh3RxqiyY7bE0SlR4uIN1hMuPTWwVYZ9ybv3ztJQoVRPqBPKdvaE0usG/exec";

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } })
        .then(stream => {
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
            const cap = track.getCapabilities();
            if (cap.zoom) { zoomRange.min = cap.zoom.min; zoomRange.max = cap.zoom.max; }
        });

        flashBtn.onclick = async () => {
            if (track) {
                flashOn = !flashOn;
                await track.applyConstraints({ advanced: [{ torch: flashOn }] });
                flashBtn.style.background = flashOn ? "#f39c12" : "#333";
            }
        };

        zoomRange.oninput = () => {
            if (track) track.applyConstraints({ advanced: [{ zoom: zoomRange.value }] });
        };

        scanBtn.onclick = async () => {
            scanBtn.disabled = true;
            status.innerText = "OCR...";
            
            // CALCUL DU RECADRAGE (Crop)
            const scale = video.videoWidth / video.clientWidth;
            // On cible la zone du rectangle jaune
            const w = 350 * scale; 
            const h = 80 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight * 0.6) - (h / 2);

            canvas.width = w;
            canvas.height = h;

            // Dessin et Filtre Noir & Blanc pour l'IA
            ctx.filter = 'grayscale(1) contrast(2.5) brightness(1.2)';
            ctx.drawImage(video, x, y, w, h, 0, 0, w, h);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-'
                });

                let cleaned = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP");
                const match = cleaned.match(/[A-Z]{1,2}\d{2}-\d{3}/);

                if (match) {
                    currentCard.id = match[0];
                    modal.style.display = "flex";
                    const res = await fetch(`https://api.onepiece-cardgame.dev/cards/${currentCard.id}`).then(r => r.json()).catch(() => ({name: "Non trouv√©"}));
                    currentCard.nom = res.name || "Inconnu";
                    document.getElementById('modalInfo').innerHTML = `ID : <b>${currentCard.id}</b><br>Nom : ${currentCard.nom}`;
                } else {
                    status.innerText = "Non trouv√©. Regardez l'aper√ßu ci-dessus !";
                }
            } catch (e) { status.innerText = "Erreur."; }
            scanBtn.disabled = false;
        };

        document.getElementById('confirmBtn').onclick = async () => {
            modal.style.display = "none";
            status.innerText = "Envoi...";
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(currentCard)});
            status.innerText = "Ajout√© !";
        };

        document.getElementById('cancelBtn').onclick = () => modal.style.display = "none";
    </script>
</body>
</html>
