<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner - Web Search</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding-bottom: 50px; }
        .header { background:#f39c12; color:black; padding:15px; font-weight:bold; }
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; }
        video { width: 100%; display: block; }
        #focus-zone { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 60px; border: 2px solid #f39c12; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; }
        .panel { padding: 20px; background: #1a1a1a; }
        button { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin: 5px; width: 90%; }
        .btn-scan { background: #f39c12; color: #000; font-size: 18px; }
        .btn-manual { background: #333; color: #f39c12; border: 1px solid #f39c12; margin-top: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; border: 2px solid #f39c12; }
        #status { font-size: 14px; color: #f1c40f; margin-top: 15px; font-weight: bold; min-height: 20px; }
        .details-box { text-align: left; background: #000; padding: 15px; border-radius: 10px; margin: 15px 0; border-left: 4px solid #f39c12; }
        input { width: 80%; padding: 15px; font-size: 20px; text-transform: uppercase; text-align: center; border-radius: 10px; border: 1px solid #f39c12; background: #000; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">OPCG COLLECTOR v6</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="panel">
        <button class="btn-scan" id="scanBtn">üì∏ ANALYSER LA CARTE</button>
        <button class="btn-manual" onclick="openManual()">‚å®Ô∏è SAISIE MANUELLE</button>
        <div id="status">Pr√™t</div>
    </div>

    <div id="modalConfirm" class="modal">
        <div class="modal-box">
            <h2 style="margin-top:0; color:#f39c12">INFOS TROUV√âES</h2>
            <div id="card-info" class="details-box">Recherche web en cours...</div>
            <div style="display:flex; gap:10px;">
                <button style="background:#2ecc71; color:white;" id="saveBtn">VALIDER & ENVOYER</button>
                <button style="background:#e74c3c; color:white;" onclick="closeModal()">ANNULER</button>
            </div>
        </div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3>Entrer le code</h3>
            <input type="text" id="manualInput" placeholder="ex: OP01-001">
            <button class="btn-scan" onclick="processManual()">RECHERCHER</button>
            <button style="background:#555; color:white;" onclick="closeModal()">RETOUR</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdhkk831p1QmeLsTSQoXaXrKAvms-K0toW33UMp_6WGHkgRworeKghHgkpzJYsvdOr/exec";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        let currentCard = { id: "", nom: "", rarete: "", couleur: "", type: "" };

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => video.srcObject = s);

        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function openManual() { document.getElementById('modalManual').style.display = 'flex'; }

        // --- NOUVELLE FONCTION DE RECHERCHE WEB ---
        async function fetchCardWebInfo(id) {
            id = id.toUpperCase().trim().replace(/ /g, '');
            if(!id.includes('-') && id.length > 4) id = id.slice(0,4) + '-' + id.slice(4);

            status.innerText = "Recherche web...";
            document.getElementById('modalConfirm').style.display = 'flex';
            document.getElementById('card-info').innerHTML = "Connexion aux bases de donn√©es...";

            try {
                // Utilisation de l'API de secours (NakamaDecks ou OnePiece-Cardgame.dev via Proxy)
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://api.onepiece-cardgame.dev/cards/' + id)}`);
                const json = await response.json();
                const data = JSON.parse(json.contents);

                currentCard = {
                    id: id,
                    nom: data.name || "Inconnu",
                    rarete: data.rarity || "Inconnue",
                    couleur: data.color || "-",
                    type: data.type || "-"
                };
            } catch (e) {
                // Si l'API √©choue, on tente une d√©duction par le code ou on laisse vide
                currentCard = { id: id, nom: "Nom non trouv√©", rarete: "√Ä v√©rifier", couleur: "-", type: "-" };
            }

            document.getElementById('card-info').innerHTML = `
                <b>CODE :</b> ${currentCard.id}<br>
                <b>NOM :</b> ${currentCard.nom}<br>
                <b>RARET√â :</b> ${currentCard.rarete}<br>
                <p style="font-size:11px; color:#888; margin-top:10px;">*Si les infos sont fausses, vous pourrez les modifier dans le tableau.</p>
            `;
        }

        // Action Scan
        document.getElementById('scanBtn').onclick = async () => {
            status.innerText = "Lecture de l'image...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let clean = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP").replace(/Q/g, "O");
                let match = clean.match(/[A-Z]{1,2}\d{2}-\d{3}/);
                
                if(match) {
                    await fetchCardWebInfo(match[0]);
                } else {
                    status.innerText = "Code non trouv√©. Essayez de vous rapprocher.";
                }
            } catch(e) { status.innerText = "Erreur scan."; }
        };

        function processManual() {
            const val = document.getElementById('manualInput').value;
            if(val) { closeModal(); fetchCardWebInfo(val); }
        }

        // Action Envoi au Google Sheets
        document.getElementById('saveBtn').onclick = async () => {
            closeModal();
            status.innerText = "‚è≥ ENREGISTREMENT...";
            
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(currentCard)
                });
                status.innerText = "‚úÖ AJOUT√â : " + currentCard.id;
            } catch(e) {
                status.innerText = "‚ùå ERREUR SHEETS";
            }
        };
    </script>
</body>
</html>
