<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner One Piece - Validation</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding: 15px; }
        #video-container { position: relative; width: 100%; max-width: 450px; margin: auto; border: 4px solid #f39c12; border-radius: 20px; overflow: hidden; background: #000; }
        video { width: 100%; display: block; }
        #overlay { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 25%; border: 2px dashed #f1c40f; pointer-events: none; }
        .controls { margin-top: 20px; }
        button { padding: 18px 30px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; background: #f39c12; color: #000; font-weight: bold; width: 80%; max-width: 300px; }
        button:disabled { background: #444; color: #888; }
        
        /* Style de la fenêtre de confirmation */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: #222; padding: 30px; border-radius: 15px; border: 2px solid #f39c12; width: 80%; max-width: 400px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .btn-ok { background: #2ecc71; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
        .btn-no { background: #e74c3c; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }

        #status { margin-top: 15px; font-size: 14px; color: #bbb; }
    </style>
</head>
<body>

    <h2 style="color:#f39c12">OPCG SCAN & VERIFY</h2>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>

    <div class="controls">
        <button id="scanBtn">SCANNER LA CARTE</button>
    </div>

    <p id="status">Chargement...</p>

    <div id="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Carte détectée !</h3>
            <p id="modalInfo">Vérification...</p>
            <div class="modal-btns">
                <button class="btn-ok" id="confirmBtn">CONFIRMER</button>
                <button class="btn-no" id="cancelBtn">ANNULER</button>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scanBtn');
        const status = document.getElementById('status');
        const modal = document.getElementById('modal');
        const modalInfo = document.getElementById('modalInfo');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const canvas = document.getElementById('canvas');

        let currentCard = { id: "", nom: "" };

        // --- METS TON URL ICI ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybiv9k2Xy0Hh3RxqiyY7bE0SlR4uIN1hMuPTWwVYZ9ybv3ztJQoVRPqBPKdvaE0usG/exec"; 

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } })
            .then(stream => { video.srcObject = stream; status.innerText = "Cadre le code en bas à droite."; })
            .catch(err => { status.innerText = "Erreur caméra."; });

        async function fetchCardName(cardId) {
            try {
                const resp = await fetch(`https://api.onepiece-cardgame.dev/cards/${cardId}`);
                if (resp.ok) {
                    const data = await resp.json();
                    return data.name;
                }
            } catch (e) { console.error("API non disponible"); }
            return "Nom non trouvé";
        }

        scanBtn.addEventListener('click', async () => {
            scanBtn.disabled = true;
            status.innerText = "Analyse OCR...";
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                
                // FILTRE DE NETTOYAGE : Majuscules, suppression espaces, correction erreurs courantes
                let cleanedText = text.toUpperCase().replace(/\s/g, '');
                cleanedText = cleanedText.replace(/0P/g, "OP"); // Corrige le "0" en "O"
                
                const match = cleanedText.match(/[A-Z]{2}\d{2}-\d{3}/g);

                if (match) {
                    currentCard.id = match[0];
                    currentCard.nom = await fetchCardName(currentCard.id);
                    
                    // Affichage de la confirmation
                    modalInfo.innerHTML = `ID : <b>${currentCard.id}</b><br>Nom : <b>${currentCard.nom}</b>`;
                    modal.style.display = "flex";
                } else {
                    status.innerText = "Non détecté. Essaie encore.";
                }
            } catch (error) {
                status.innerText = "Erreur d'analyse.";
            } finally {
                scanBtn.disabled = false;
            }
        });

        // Bouton CONFIRMER
        confirmBtn.addEventListener('click', async () => {
            modal.style.display = "none";
            status.innerText = "Envoi au Sheets...";
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ id: currentCard.id, nom: currentCard.nom })
                });
                status.innerText = "Ajouté : " + currentCard.nom;
            } catch (e) {
                status.innerText = "Erreur Sheets.";
            }
        });

        // Bouton ANNULER
        cancelBtn.addEventListener('click', () => {
            modal.style.display = "none";
            status.innerText = "Scan annulé.";
        });
    </script>
</body>
</html>
