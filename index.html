<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner Master</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; }
        .header { padding: 15px; background: #1a1a1a; border-bottom: 2px solid #f39c12; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
        
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; overflow: hidden; }
        video { width: 100%; height: auto; display: block; }
        
        /* Guide de visÃ©e */
        #focus-zone { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            width: 75%; height: 50px; border: 2px solid #f39c12; border-radius: 5px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.4); pointer-events: none;
        }

        .ui-panel { padding: 20px; background: #1a1a1a; border-radius: 20px 20px 0 0; margin-top: -20px; position: relative; z-index: 10; }
        
        .controls-row { display: flex; align-items: center; justify-content: space-around; margin-bottom: 20px; }
        .control-item { display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 12px; color: #aaa; }
        
        input[type=range] { accent-color: #f39c12; width: 120px; }
        
        .flash-btn { background: #333; border: 1px solid #f39c12; color: #f39c12; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .flash-active { background: #f39c12; color: #000; }

        #scanBtn { 
            padding: 20px; font-size: 20px; cursor: pointer; border-radius: 15px; 
            border: none; background: #f39c12; color: #000; font-weight: bold; width: 100%;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        #status { font-size: 14px; color: #888; margin-top: 15px; }

        /* Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; border: 2px solid #f39c12; width: 80%; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-ok { background: #2ecc71; flex: 1; padding: 15px; border-radius: 10px; border: none; color: white; font-weight: bold; }
        .btn-no { background: #e74c3c; flex: 1; padding: 15px; border-radius: 10px; border: none; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <span style="color:#f39c12; font-weight: bold;">OPCG SCANNER v2.0</span>
        <button id="flashBtn" class="flash-btn">ðŸ”¦ FLASH OFF</button>
    </div>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="ui-panel">
        <div class="controls-row">
            <div class="control-item">
                <span>ZOOM</span>
                <input type="range" id="zoomRange" min="1" max="3" step="0.1" value="1">
            </div>
        </div>
        
        <button id="scanBtn">ANALYSER LA CARTE</button>
        <p id="status">PrÃªt Ã  scanner</p>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h3 style="margin-top:0; color:#f39c12">Carte identifiÃ©e</h3>
            <p id="modalInfo">Chargement...</p>
            <div class="btn-group">
                <button class="btn-ok" id="confirmBtn">AJOUTER AU DOC</button>
                <button class="btn-no" id="cancelBtn">ANNULER</button>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const zoomRange = document.getElementById('zoomRange');
        const flashBtn = document.getElementById('flashBtn');
        const scanBtn = document.getElementById('scanBtn');
        const status = document.getElementById('status');
        const modal = document.getElementById('modal');
        const canvas = document.getElementById('canvas');
        
        let track = null;
        let flashOn = false;
        let currentCard = { id: "", nom: "" };

        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybiv9k2Xy0Hh3RxqiyY7bE0SlR4uIN1hMuPTWwVYZ9ybv3ztJQoVRPqBPKdvaE0usG/exec";

        // AccÃ¨s camÃ©ra
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        }).then(stream => {
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
            
            const cap = track.getCapabilities();
            if (cap.zoom) { zoomRange.min = cap.zoom.min; zoomRange.max = cap.zoom.max; }
            if (!cap.torch) flashBtn.style.display = 'none'; // Cache si pas de flash
        });

        // Toggle Flash
        flashBtn.onclick = async () => {
            if (track) {
                flashOn = !flashOn;
                await track.applyConstraints({ advanced: [{ torch: flashOn }] });
                flashBtn.innerText = flashOn ? "ðŸ”¦ FLASH ON" : "ðŸ”¦ FLASH OFF";
                flashBtn.classList.toggle('flash-active');
            }
        };

        // Zoom
        zoomRange.oninput = () => {
            if (track && track.getCapabilities().zoom) {
                track.applyConstraints({ advanced: [{ zoom: zoomRange.value }] });
            }
        };

        // Scan
        scanBtn.onclick = async () => {
            scanBtn.disabled = true;
            status.innerText = "OCR en cours...";
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let cleaned = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP");
                const match = cleaned.match(/[A-Z]{2}\d{2}-\d{3}/);

                if (match) {
                    currentCard.id = match[0];
                    modal.style.display = "flex";
                    document.getElementById('modalInfo').innerText = "Recherche : " + currentCard.id;
                    
                    const res = await fetch(`https://api.onepiece-cardgame.dev/cards/${currentCard.id}`).then(r => r.json()).catch(() => ({name: "Inconnue"}));
                    currentCard.nom = res.name || "Inconnue";
                    document.getElementById('modalInfo').innerHTML = `Code : <b>${currentCard.id}</b><br>Nom : <b>${currentCard.nom}</b>`;
                } else {
                    status.innerText = "Code non trouvÃ©. Rapprochez-vous.";
                }
            } catch (e) { status.innerText = "Erreur systÃ¨me."; }
            scanBtn.disabled = false;
        };

        document.getElementById('confirmBtn').onclick = async () => {
            modal.style.display = "none";
            status.innerText = "Enregistrement...";
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(currentCard)});
            status.innerText = "EnregistrÃ© : " + currentCard.nom;
        };

        document.getElementById('cancelBtn').onclick = () => modal.style.display = "none";
    </script>
</body>
</html>
