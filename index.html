<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG V13 (1080p Auto)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        /* --- STYLE --- */
        html, body { height: 100%; margin: 0; padding: 0; background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; }
        .header { background: #f39c12; color: black; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; z-index: 20; }
        
        #video-container { position: relative; flex-grow: 1; background: black; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* CADRE SCAN */
        #focus-zone { position: absolute; width: 85%; height: 120px; border: 3px solid #f39c12; border-radius: 8px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; z-index: 10; }
        .scanning-line { position: absolute; width: 100%; height: 2px; background: rgba(243, 156, 18, 0.7); top: 0; animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

        .ui { background: #1a1a1a; padding: 15px; border-top: 2px solid #f39c12; z-index: 20; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 10px; }
        
        button { padding: 16px; width: 100%; max-width: 400px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin: 5px auto; display: block; }
        .btn-scan { background: #f39c12; color: black; }
        .btn-manual { background: #333; color: #f39c12; border: 1px solid #f39c12; }
        .btn-tool { background: #444; color: white; width: auto; padding: 8px 15px; font-size: 12px; margin:0; }
        #status { margin-bottom: 5px; color: #f1c40f; font-weight: bold; font-size: 14px; text-align: center;}
        input[type=range] { width: 60%; accent-color: #f39c12; }

        /* POPUP R√âSULTAT */
        #resultModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .card-preview {
            width: auto; height: 50vh; max-width: 90%; border-radius: 10px; border: 2px solid #f39c12;
            margin-bottom: 10px; box-shadow: 0 0 20px rgba(243, 156, 18, 0.5); object-fit: contain;
            background: #222; 
        }
        .card-info { text-align: center; color: white; margin-bottom: 20px; width: 90%; }
        .debug-link { font-size: 10px; color: #555; margin-bottom: 5px; word-break: break-all; }
        
        /* DEBUG VISUEL (Cach√© par d√©faut) */
        #debugCanvasContainer { position:absolute; bottom: 130px; left:10px; z-index:50; border: 2px solid lime; display:none; background:black;}

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; border: 2px solid #f39c12; text-align: center; }
        input[type=text] { width: 80%; padding: 15px; font-size: 20px; text-transform: uppercase; text-align: center; border-radius: 10px; border: 1px solid #f39c12; background: black; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

    <audio id="beepSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

    <div id="resultModal">
        <img id="resImage" class="card-preview" src="" alt="Chargement...">
        <div class="debug-link" id="debugLink">...</div>
        <div class="card-info">
            <h2 id="resCode" style="color:#f39c12; font-size:30px;">...</h2>
            <div style="font-size: 24px; color: #2ecc71; background: rgba(46, 204, 113, 0.1); padding: 10px; border-radius: 10px; display:inline-block; margin-top:10px;">
                ‚úÖ ENREGISTR√â
            </div>
        </div>
        <button class="btn-scan" onclick="closeResult()">SCANNER SUIVANT</button>
    </div>

    <div class="header">
        <span>OPCG V13 (1080p)</span>
        <button class="btn-tool" id="flashBtn">üî¶ FLASH</button>
    </div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"><div class="scanning-line"></div></div>
        <div id="debugCanvasContainer"><canvas id="debugCanvas" width="100" height="40"></canvas></div>
    </div>

    <div class="ui">
        <div id="status">D√©marrage...</div>
        <div class="controls">
            <span>ZOOM</span>
            <input type="range" id="zoomRange" min="1" max="5" step="0.1" value="1">
        </div>
        <button class="btn-scan" id="scanBtn">üì∏ SCANNER (AUTO)</button>
        <button class="btn-manual" onclick="showManual()">‚å®Ô∏è MANUEL</button>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3 style="color:#f39c12">Code de la carte</h3>
            <input type="text" id="manualInput" placeholder="OP01-001">
            <button class="btn-scan" onclick="submitManual()">VALIDER</button>
            <button style="background:#e74c3c; color:white; margin-top:10px;" onclick="hideManual()">ANNULER</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // üëáüëá TON URL ICI üëáüëá
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVbW1-dcFF6Sup_cnaJsEWA2ID8FlG_ScspfYhtCmgGVDrMXc07iN-B---UR-yGgnC/exec"; 

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const debugCanvas = document.getElementById('debugCanvas');
        const status = document.getElementById('status');
        const flashBtn = document.getElementById('flashBtn');
        const zoomRange = document.getElementById('zoomRange');
        const beepSound = document.getElementById('beepSound');
        const resultModal = document.getElementById('resultModal');
        const resImage = document.getElementById('resImage');
        let track = null;

        // --- CAMERA 1080p (Full HD) & AUTOMATISATION ---
        async function startCamera() {
            status.innerText = "Chargement Cam√©ra...";
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Erreur: HTTPS requis."); return;
            }

            // Configuration STABLE : 1080p + Focus Continu + Lumi√®re Auto
            // On demande 1920x1080, c'est suffisant pour lire le texte et beaucoup plus fluide.
            const constraints1080p = { 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1920 },  
                    height: { ideal: 1080 },
                    // Automatisation
                    advanced: [
                        { focusMode: "continuous" },
                        { exposureMode: "continuous" },
                        { whiteBalanceMode: "continuous" }
                    ]
                } 
            };

            // Backup simple si le mode avanc√© plante
            const constraintsSimple = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 1920 }, // On tente quand m√™me le 1080p
                    height: { ideal: 1080 }
                }
            };

            try {
                // Tentative 1 : Mode 1080p Auto
                const stream = await navigator.mediaDevices.getUserMedia(constraints1080p);
                applyStream(stream, "1080p Auto");
            } catch (err) { 
                console.log("Mode 1080p Auto √©chou√©, passage en mode simple...");
                try {
                    // Tentative 2 : Mode Simple (sans forcer le focus auto)
                    const stream = await navigator.mediaDevices.getUserMedia(constraintsSimple);
                    applyStream(stream, "1080p Std");
                } catch(e) {
                    alert("Erreur Cam√©ra: " + e.message); 
                }
            }
        }

        function applyStream(stream, modeName) {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                track = stream.getVideoTracks()[0];
                let set = track.getSettings();
                console.log("Resolution active : " + set.width + "x" + set.height);
                status.innerText = `Pr√™t (${modeName})`;
            };
        }

        startCamera();

        // GESTION DU ZOOM
        zoomRange.oninput = () => { 
            if (track) {
                try { 
                    const capabilities = track.getCapabilities();
                    if (capabilities.zoom) {
                        track.applyConstraints({ advanced: [{ zoom: zoomRange.value }] }); 
                    }
                } catch(e){ console.log("Zoom non support√©"); } 
            }
        };

        // GESTION DU FLASH
        let isFlashOn = false;
        flashBtn.onclick = async () => {
            if (!track) return;
            try { 
                isFlashOn = !isFlashOn; 
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] }); 
                flashBtn.style.background = isFlashOn ? "#f39c12" : "#444";
                flashBtn.style.color = isFlashOn ? "black" : "white";
            } 
            catch (e) { 
                isFlashOn = !isFlashOn; 
                alert("Flash indisponible sur cet appareil"); 
            }
        };

        function showManual() { document.getElementById('modalManual').style.display = 'flex'; }
        function hideManual() { document.getElementById('modalManual').style.display = 'none'; }
        function closeResult() { resultModal.style.display = 'none'; status.innerText = "Pr√™t √† scanner"; }

        // --- IMAGE ---
        function tryLoadImage(cardId) {
            const serverUS = "https://en.onepiece-cardgame.com/images/cardlist/card/" + cardId + ".png";
            const serverASIA = "https://asia-en.onepiece-cardgame.com/images/cardlist/card/" + cardId + ".png";
            resImage.src = serverUS;
            document.getElementById('debugLink').innerText = serverUS;
            resImage.onerror = function() {
                resImage.src = serverASIA;
                resImage.onerror = function() {
                    resImage.src = "https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png";
                }
            };
        }

        // --- ENVOI ---
        async function sendData(cardId) {
            status.innerText = "‚è≥ Enregistrement...";
            document.getElementById('resCode').innerText = cardId;
            tryLoadImage(cardId); 
            resultModal.style.display = 'flex';
            
            const formData = new URLSearchParams();
            formData.append('id', cardId);

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                status.innerText = "‚úÖ Carte sauvegard√©e";
            } catch (e) { status.innerText = "‚ö†Ô∏è Erreur r√©seau"; }
        }

        // --- CORRECTION ULTIME ---
        function forceCorrection(rawCode) {
            if (rawCode.startsWith("P") && rawCode.charAt(1) !== "-") {
                return "O" + rawCode; // P03 -> OP03
            }
            if (rawCode.startsWith("0P")) {
                return "OP" + rawCode.substring(2);
            }
            return rawCode;
        }

        // --- SCANNER ---
        document.getElementById('scanBtn').onclick = async () => {
            status.innerText = "üîç Analyse...";
            const ctx = canvas.getContext('2d');
            const dbgCtx = debugCanvas.getContext('2d');
            
            // On utilise la taille 1080p
            const w = video.videoWidth; const h = video.videoHeight;
            canvas.width = w; canvas.height = h;
            ctx.drawImage(video, 0, 0, w, h);

            let imgData = ctx.getImageData(0, 0, w, h);
            let d = imgData.data;
            
            // Auto Contraste
            let totalBrightness = 0;
            for (let i = 0; i < d.length; i += 4) {
                totalBrightness += (0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2]);
            }
            let avgBrightness = totalBrightness / (d.length / 4);
            let autoThreshold = avgBrightness; 

            // Binarisation (Noir et Blanc pour Tesseract)
            for (let i = 0; i < d.length; i += 4) {
                let gray = 0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2];
                let val = (gray > autoThreshold) ? 0 : 255; 
                d[i] = d[i+1] = d[i+2] = val;
            }
            ctx.putImageData(imgData, 0, 0);
            
            document.getElementById('debugCanvasContainer').style.display = 'block';
            dbgCtx.drawImage(canvas, 0, 0, 100, 40);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: 'OPSTEB0123456789-' });
                
                let clean = text.toUpperCase().replace(/\s/g, '').replace(/[QD]/g, "0").replace(/I/g, "1").replace(/Z/g, "2");
                
                // Corrections mineures
                if (clean.length > 4) { let p = clean.substring(0, 2); let s = clean.substring(2).replace(/O/g, "0"); clean = p + s; }
                if (clean.startsWith("0B")) clean = "EB" + clean.substring(2);
                if (clean.startsWith("5T")) clean = "ST" + clean.substring(2);

                let match = clean.match(/([A-Z]{1,2}\d{2}-\d{3}|P-\d{3})/);

                if (match) {
                    let foundCode = match[0];
                    let correctedCode = forceCorrection(foundCode); // Correction Ultime
                    
                    beepSound.play();
                    sendData(correctedCode);
                    document.getElementById('debugCanvasContainer').style.display = 'none';
                } else {
                    status.innerText = "‚ùå Lu: " + clean.substring(0,8);
                    setTimeout(() => status.innerText = "Pr√™t", 1500);
                }
            } catch (e) { status.innerText = "Erreur OCR"; }
        };

        function submitManual() {
            const val = document.getElementById('manualInput').value.toUpperCase();
            if (val) { hideManual(); sendData(val); }
        }
    </script>
</body>
</html>
