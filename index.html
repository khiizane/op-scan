<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; }
        .header { background: #f39c12; color: black; padding: 15px; font-weight: bold; font-size: 1.2em; }
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: black; }
        video { width: 100%; display: block; }
        #focus-zone { 
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
            width: 80%; height: 60px; border: 2px solid #f39c12; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; 
        }
        .ui { padding: 20px; background: #1a1a1a; }
        button { 
            padding: 18px; width: 90%; border-radius: 12px; border: none; 
            font-weight: bold; font-size: 16px; cursor: pointer; margin: 10px 0; 
        }
        .btn-scan { background: #f39c12; color: black; }
        .btn-manual { background: #333; color: #f39c12; border: 1px solid #f39c12; }
        #status { margin-top: 15px; color: #f1c40f; font-weight: bold; min-height: 20px; }
        
        /* Modal */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center; 
        }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; border: 2px solid #f39c12; }
        input { 
            width: 80%; padding: 15px; font-size: 20px; text-transform: uppercase; 
            text-align: center; border-radius: 10px; border: 1px solid #f39c12; 
            background: black; color: white; margin-bottom: 20px; 
        }
    </style>
</head>
<body>

    <div class="header">OPCG COLLECTOR</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="ui">
        <button class="btn-scan" id="scanBtn">üì∏ SCANNER LE CODE</button>
        <button class="btn-manual" onclick="showManual()">‚å®Ô∏è SAISIE MANUELLE</button>
        <div id="status">Pr√™t</div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3 style="color:#f39c12">Entrer le code</h3>
            <input type="text" id="manualInput" placeholder="OP01-001">
            <button class="btn-scan" onclick="submitManual()">ENVOYER</button>
            <button style="background:#e74c3c; color:white;" onclick="hideManual()">ANNULER</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // --- COLLE TON URL CI-DESSOUS ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdhkk831p1QmeLsTSQoXaXrKAvms-K0toW33UMp_6WGHkgRworeKghHgkpzJYsvdOr/exec";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');

        // Lancer la cam√©ra
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s);

        function showManual() { document.getElementById('modalManual').style.display = 'flex'; }
        function hideManual() { document.getElementById('modalManual').style.display = 'none'; }

        async function sendData(cardId) {
            status.innerText = "‚è≥ Envoi de " + cardId + "...";
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ id: cardId })
                });
                status.innerText = "‚úÖ " + cardId + " ajout√© au Sheets !";
            } catch (e) {
                status.innerText = "‚ùå Erreur d'envoi.";
            }
        }

        document.getElementById('scanBtn').onclick = async () => {
            status.innerText = "Analyse OCR...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let clean = text.toUpperCase().replace(/\s/g, '').replace(/Q/g, "O").replace(/0P/g, "OP");
                let match = clean.match(/[A-Z]{1,2}\d{2}-\d{3}/);
                
                if (match) {
                    sendData(match[0]);
                } else {
                    status.innerText = "Code non trouv√©. Essayez de plus pr√®s.";
                }
            } catch (e) { status.innerText = "Erreur scan."; }
        };

        function submitManual() {
            const val = document.getElementById('manualInput').value;
            if (val) {
                hideManual();
                sendData(val);
            }
        }
    </script>
</body>
</html>
