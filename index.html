<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPCG Scanner - Direct Sheets</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; margin: 0; padding-bottom: 50px; }
        .header { background:#f39c12; color:black; padding:15px; font-weight:bold; font-size: 20px; }
        #video-container { position: relative; width: 100%; max-width: 500px; margin: auto; background: #000; }
        video { width: 100%; display: block; }
        #focus-zone { position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 50px; border: 2px solid #f39c12; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; }
        .panel { padding: 20px; background: #1a1a1a; }
        button { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin: 5px; width: 90%; }
        .btn-scan { background: #f39c12; color: #000; font-size: 18px; }
        .btn-manual { background: #333; color: #f39c12; border: 1px solid #f39c12; margin-top: 15px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .modal-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; border: 2px solid #f39c12; }
        input { width: 80%; padding: 15px; font-size: 20px; text-transform: uppercase; text-align: center; border-radius: 10px; border: 1px solid #f39c12; background: #000; color: white; margin-bottom: 20px; }
        #status { font-size: 14px; color: #f1c40f; margin-top: 15px; font-weight: bold; }
        .btn-ok { background: #2ecc71; color: white; }
        .btn-no { background: #e74c3c; color: white; }
    </style>
</head>
<body>

    <div class="header">OPCG COLLECTOR</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="focus-zone"></div>
    </div>

    <div class="panel">
        <button class="btn-scan" id="scanBtn">üì∏ SCANNER</button>
        <button class="btn-manual" onclick="openManual()">‚å®Ô∏è SAISIE MANUELLE</button>
        <div id="status">Pr√™t</div>
    </div>

    <div id="modalConfirm" class="modal">
        <div class="modal-box">
            <h2 style="margin-top:0; color:#f39c12">CARTE D√âTECT√âE</h2>
            <p id="m-info" style="font-size:18px; line-height:1.5;">Analyse...</p>
            <div style="display:flex; gap:10px;">
                <button class="btn-ok" id="saveBtn">VALIDER ET ENVOYER</button>
                <button class="btn-no" onclick="closeModal()">ANNULER</button>
            </div>
        </div>
    </div>

    <div id="modalManual" class="modal">
        <div class="modal-box">
            <h3>Entrer le code</h3>
            <input type="text" id="manualInput" placeholder="OP01-001">
            <button class="btn-scan" onclick="processManual()">V√âRIFIER</button>
            <button class="btn-no" onclick="closeModal()" style="width:100%">RETOUR</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwdhkk831p1QmeLsTSQoXaXrKAvms-K0toW33UMp_6WGHkgRworeKghHgkpzJYsvdOr/exec";
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        let currentCard = { id: "", nom: "", rarete: "", couleur: "", type: "" };

        // D√©marrage cam√©ra
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s);

        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function openManual() { document.getElementById('modalManual').style.display = 'flex'; }

        // Recherche des informations
        async function fetchCardData(id) {
            id = id.toUpperCase().trim().replace(/ /g, '');
            if(!id.includes('-') && id.length > 4) id = id.slice(0,4) + '-' + id.slice(4);

            status.innerText = "Recherche : " + id;
            document.getElementById('modalConfirm').style.display = 'flex';
            document.getElementById('m-info').innerHTML = "Chargement des donn√©es...";

            try {
                // On tente de r√©cup√©rer les infos sur l'API
                const response = await fetch(`https://api.onepiece-cardgame.dev/cards/${id}`);
                const data = await response.json();
                
                currentCard = {
                    id: id,
                    nom: data.name || "Inconnu",
                    rarete: data.rarity || "-",
                    couleur: data.color || "-",
                    type: data.type || "-"
                };
            } catch (e) {
                // Si l'API √©choue, on garde au moins l'ID pour le Sheets
                currentCard = { id: id, nom: "Inconnu", rarete: "-", couleur: "-", type: "-" };
            }

            document.getElementById('m-info').innerHTML = `
                <b>CODE :</b> ${currentCard.id}<br>
                <b>NOM :</b> ${currentCard.nom}<br>
                <b>RARET√â :</b> ${currentCard.rarete}
            `;
        }

        // Action Scan
        document.getElementById('scanBtn').onclick = async () => {
            status.innerText = "Lecture OCR...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                let clean = text.toUpperCase().replace(/\s/g, '').replace(/0P/g, "OP");
                let match = clean.match(/[A-Z]{1,2}\d{2}-\d{3}/);
                
                if(match) {
                    await fetchCardData(match[0]);
                } else {
                    status.innerText = "Code non trouv√©. Essayez manuellement.";
                }
            } catch(e) { status.innerText = "Erreur de lecture."; }
        };

        function processManual() {
            const val = document.getElementById('manualInput').value;
            if(val) { closeModal(); fetchCardData(val); }
        }

        // ENVOI AU SHEETS (Version simplifi√©e)
        document.getElementById('saveBtn').onclick = async () => {
            closeModal();
            status.innerText = "‚è≥ ENVOI AU TABLEAU...";
            
            try {
                // On utilise l'API Fetch avec 'no-cors' pour √©viter les blocages de s√©curit√©
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentCard)
                });
                
                status.innerText = "‚úÖ ENREGISTR√â : " + currentCard.id;
            } catch(e) {
                status.innerText = "‚ùå ERREUR D'ENVOI";
                console.error(e);
            }
        };
    </script>
</body>
</html>
